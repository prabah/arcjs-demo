<html>
<head>
<meta charset="utf-8">
<title>Leaflet.curve plugin demo</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
<style>
#map { height: 500px; }
</style>
</head>
<body>
<div id="map"></div>


<script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
<script src="leaflet.curve.js"></script>

<script>
//set up map
var map = L.map('map').setView([20.0, 5.0], 2);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

//quadratic bezier curve
var pathOne = L.curve(['M',[50.14874640066278,-123.679],
					   'Q',[51.67255514839676,47.4128],
						   [65.9139 ,55.676757812500004]
					   ]).addTo(map);

					   //quadratic bezier curve
var path2 = L.curve(['M',[60.14874640066278,-98.679],
					   'Q',[51.67255514839676,47.4128],
						   [65.9139 ,55.676757812500004]
					   ]).addTo(map);

//quadratic bezier curve
var path3 = L.curve(['M',[80.14874640066278,-123.679],
					   'Q',[51.67255514839676,47.4128],
						   [65.9139 ,55.676757812500004]
					   ]).addTo(map);



function onMapClick(e) {
    console.log(e.latlng);
}
map.on('click', onMapClick);


</script>
</body>
</html>
